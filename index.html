<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript DrumKit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
<h2>Press the Corresponding Key on the Keyboard to Play Sound</h2>
<div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<audio data-key="65" src="https://cldup.com/oWSjhlMI5P.wav"></audio>
<audio data-key="83" src="https://cldup.com/YCUDNyX85B.wav"></audio>
<audio data-key="68" src="https://cldup.com/FBoP6d018A.wav"></audio>
<audio data-key="70" src="https://cldup.com/1zOaQhD0Jy.wav"></audio>
<audio data-key="71" src="https://cldup.com/uQuBXW6Emt.wav"></audio>
<audio data-key="72" src="https://cldup.com/M4s4kb7iM8.wav"></audio>
<audio data-key="74" src="https://cldup.com/uXBscyIn3T.wav"></audio>
<audio data-key="75" src="https://cldup.com/O7ucq-oJOD.wav"></audio>
<audio data-key="76" src="https://cldup.com/r53BTlPjRt.wav"></audio>
	<script src="index.js"></script>
  </body>
</html>
